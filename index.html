    <meta charset="utf-8" />

  <body>
    <!--[if lt IE 7]>

    <h1>Persona Verification Demo</h1>
    <pre>
      <code id="code-block">
      </code>
    </pre>

    <br />
    <b id="instruction"></b>

    <!-- Crazy inline -->
    <style>
      h1,
      pre {
        display: flex;
        justify-content: center;
      }

      h1 {
        color: rgb(53, 70, 85);
      }
      pre code {
        background-color: #eee;
        border: 1px solid #999;
        display: block;
        padding: 1rem;
        border-radius: 0.5rem;
      }
    </style>
    <script src="https://cdn.withpersona.com/dist/persona-v4.7.1.js"></script>
    <script>
      const codeElement = document.querySelector("#code-block");
      const instructionElement = document.getElementById("#instruction");
      codeElement.style.display = "none";
      const client = new Persona.Client({
        templateId: "<PERSONA_TEMPLATE_ID>",
        environmentId: "<PERSONA_ENVIROMENT_ID>",
        onReady: () => client.open(),
        onComplete: (data) => {
          codeElement.style.display = "block";
          codeElement.innerHTML += `Hey yo!, congrats. Here's your inquiryId => ${data.inquiryId}`;
          instructionElement.innerHTML += `Do not forget to do all heavy lifting on the backend.`;
        },
      });
    </script>
  </body>
